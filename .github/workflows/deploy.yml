name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [main, master]
  # Allow manual workflow runs from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # Pre-deployment checks
  verify:
    name: Pre-deployment Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npx astro check
        
      - name: Security audit
        run: npm audit --audit-level=moderate || true

  build:
    name: Build Site
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Astro
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "ðŸ” Verifying build output..."
          test -f dist/index.html || (echo "âŒ Missing index.html" && exit 1)
          test -f dist/sitemap-index.xml || (echo "âŒ Missing sitemap" && exit 1)
          echo "âœ… Build verification passed"
          
      - name: Display build info
        run: |
          echo "ðŸ“Š Build Statistics:"
          echo "Total size: $(du -sh dist/ | cut -f1)"
          echo "Number of HTML files: $(find dist -name '*.html' | wc -l)"
          echo "Number of assets: $(find dist/_astro -type f 2>/dev/null | wc -l || echo 0)"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
